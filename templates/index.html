<!DOCTYPE html>
<html>
<body>
  <h1>Sandbox PiPlay Server</h1>
  <p>Enter a YouTube URL to play on the speaker!</p>
  <div>Volume is {{ vol }}</div>
  <div>Currently playing: {{ current }}</div>
  
  <div>
    <h2>Songs in Queue</h2>
    {% for song in queue %}
    <div class=flash> {{ song }} </div>
    {% endfor%}
  </div>
  <br>
  {% block body %}
  <form action="/play" method="POST">
    <input type="url" name="yt" placeholder="YouTube URL">
    <input type="submit" value="Add to Queue">
  </form>

  <form action="/playnow" method="POST">
    <input type="url" name="yt" placeholder="YouTube URL">
    <input type="submit" value="Play Now">
  </form>

  <form action="/vol" method="POST">
    <input type="int" name="vol" placeholder="Volume [0-100]">
    <input type="submit" value="Change Volume">
  </form>
  <form action="/skip" method="POST">
    <input type="submit" value="Skip">
  </form>
  {% endblock %}
  
</body>
</html>
